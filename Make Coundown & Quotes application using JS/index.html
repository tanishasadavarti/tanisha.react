<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        *
        {
            padding: 0%;
            margin: 0%;
        }
        h1
        {
           padding-left: 9%;
           padding-bottom: 10px;
        }
        
        img
        {
            width: 100%;
            height: 100vh;
            margin: auto;
            position: absolute;
        }
        .clock
        {
            position: relative;
            padding: 15% 10%;
            
        }
        button
        {
            padding: 10px 20px;
            background-color: rgb(75, 4, 4);
            color: rgb(255, 221, 209);
            border-radius: 10px;
            font-weight: bold;
            transition: all 0.5s ease;
        }
        button:hover
        {
            background-color: rgb(216, 216, 216);
            color: black;
        }
    </style>
</head>

<body>
    <img src="https://images.unsplash.com/photo-1549382244-bf08f7a1bf96?q=80&w=1472&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
    <div class="clock">
    <h1>60 </h1>
    <button onClick="start()">Start Timer</button>
    <button onClick="stop()">Stop Timer</button>
    </div>
</body>

</html>

<script>
    let time = 60;
    let id
    function start() {
        id = setInterval(function () {
            time--;
            console.log(time);
            document.querySelector("h1").innerText = time;
        }, 1000);
    }


    function stop() {
        clearInterval(id);

    }



</script>
