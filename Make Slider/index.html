<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *
        {
            margin: 0%;
            padding: 0%;
        }
        img
        {
            width: 100%;
            height: 99vh;
        }
    </style>
</head>
<body>
    <img src="" alt="" id="img">
</body>
     <script>
        let arr=["https://images.unsplash.com/photo-1542335205-e0b9cf7876b3?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
        "https://plus.unsplash.com/premium_photo-1697730047059-40620c5686a7?q=80&w=1632&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
        "https://plus.unsplash.com/premium_photo-1661883320804-46f16e1aad4b?q=80&w=1472&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"]
        let currentindex = 0;
        setInterval(() => {
            
        currentindex = (currentindex+1) % arr.length;
        document.querySelector("img").src=arr[currentindex]
    }, 1000);

     </script>
</html>
